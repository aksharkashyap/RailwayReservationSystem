	<SCRIPT type="text/javascript">
	
function validateUrPw(thisform) 

{
    var username= thisform.uname.value;
    var num= thisform.num.value;
	var mess=thisform.message.value;
	var subject=thisform.sub.value;
    var txtEmail= thisform.email.value;
    var illegalchars=  /[\(\)\<\>\,\;\:\\\/\"\[\]]/;
    var n1=txtEmail.indexOf("@");
    var n2=txtEmail.lastIndexOf(".");
	var antispam=thisform.spam.value;
    
if (username=="") 
	{
        alert("Enter Your Name");
        thisform.uname.focus();
        return false;
    }
	
	
if (txtEmail=="")
{
alert("Enter the email address");
thisform.email.focus();
return false;
}

if(txtEmail.match(illegalchars))
{
alert("Invalid Email address");
thisform.email.focus();
return false;
}

if (n1<1 || n2 - n1<2)
{
alert("Invalid Email address");
thisform.email.focus();
return false;
}
 
 
 if (num==null|| num=="")
    {
    alert("Enter Mobile Number");
    thisform.num.focus();
    return false;
    }
    if (num.length>10 || num.length<10)
    {
    
    alert("Mobile Number Should be of 10 digit only");
    thisform.num.focus();
    return false;

    }
    if (isNaN(num))
    {
    alert("Enter the Correct Mobile Number");
    thisform.num.focus();
    return false;
	}
     
 if (subject=="")
    {
    alert("Enter The Subject");
    thisform.sub.focus();
    return false;
    }
	 
	 if (mess=="")
    {
    alert("Enter Your Message");
    thisform.message.focus();
    return false;
    }
	 if (antispam =="")
	 {
    alert("Answer the Question");
    thisform.spam.focus();
    return false;
    }
	if (isNaN(antispam))
    {
    alert("Invalid Answer.Try Again");
    thisform.num.focus();
    return false;
	}

	 if (antispam !=="10")
	 {
    alert("Wrong Answer");
    thisform.spam.focus();
    return false;
    }
	
 return true;
  
 }
